<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script src="../src/number_validator.js"></script>
  <script src="../src/display_output.js"></script>
  <script src="../src/calculator_options.js"></script>
  <link rel="stylesheet" href="../src/styles.css" />
</head>

<body>
  <noscript>Activate javascript on your browser to run this app.</noscript>
  <header>
    <h1>Base<sub>x</sub> conversor</h1>
  </header>
  <div id="container">
    <label for="num">Enter the value to convert:</label>
    <input type="text" id="num" name="name" required minlength="1" maxlength="16" placeholder="input here" />
    <div class="button-group">
      <p>
        From
        <span title="binary numbers are base2 numbers, only contains 0 or 1">binary*</span>
        to:
      </p>
      <div id="bin">
        <input id="binToDec" type="button" value="decimal" onclick="handleConversion('binary', 'decimal')" />
        <input id="binToHex" type="button" value="hexadecimal" onclick="handleConversion('binary', 'hexadecimal')" />
        <input id="binToOct" type="button" value="octal" onclick="handleConversion('binary', 'octal')" />
      </div>
    </div>
    <div class="button-group">
      <p>
        From
        <span title="decimal numbers are base10 numbers, it contains numbers from 0 to 9">decimal*</span>
        to:
      </p>
      <div id="dec">
        <input id="decToBin" type="button" value="binary" onclick="handleConversion('decimal', 'binary')" />
        <input id="decToHex" type="button" value="hexadecimal" onclick="handleConversion('decimal', 'hexadecimal')" />
        <input id="decToOct" type="button" value="octal" onclick="handleConversion('decimal', 'octal')" />
      </div>
    </div>
    <div class="button-group">
      <p>
        From
        <span
          title="hexadecimal numbers are base16 numbers, it contains numbers from 0 to 9 and from 10 to 15 the numbers are replace with letters from A to F">hexadecimal*</span>
        to:
      </p>
      <div id="hex">
        <input id="hexToBin" type="button" value="binary" onclick="handleConversion('hexadecimal', 'binary')" />
        <input id="hexToDec" type="button" value="decimal" onclick="handleConversion('hexadecimal', 'decimal')" />
        <input id="hexToOct" type="button" value="octal" onclick="handleConversion('hexadecimal', 'octal')" />
      </div>
    </div>
    <div class="button-group">
      <p>
        From
        <span title="octal numbers are base8 numbers, it contains numbers from 0 to 7">octal*</span>
        to:
      </p>
      <div id="oct">
        <input id="octToBin" type="button" value="binary" onclick="handleConversion('octal', 'binary')" />
        <input id="octToDec" type="button" value="decimal" onclick="handleConversion('octal', 'decimal')" />
        <input id="octToHex" type="button" value="hexadecimal" onclick="handleConversion('octal', 'hexadecimal')" />
      </div>
    </div>
    <p id="conversionOutput">Result goes here.</p>
  </div>
</body>

</html>
