<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="../src/number_validator.js"></script>
    <script src="../src/display_output.js"></script>
    <script src="../src/calculator_options.js"></script>
    <link rel="stylesheet" href="../src/styles.css" />
  </head>
  <body>
    <noscript>Activate javascript on your browser to run this app.</noscript>
    <header>
      <h1>Base<sub>x</sub> conversor</h1>
    </header>
    <div id="container">
      <label for="num">Enter the value to convert:</label>
      <input
        type="text"
        id="num"
        name="name"
        required
        minlength="1"
        maxlength="16"
        placeholder="input here"
      />
      <div class="button-group">
        <p>
          From
          <span title="binary numbers are base2 numbers, only contains 0 or 1"
            >binary*</span
          >
          to:
        </p>
        <div id="bin">
          <input
            type="button"
            value="Decimal"
            onclick="bin2Dec(document.getElementById('num').value)"
          />
          <input
            type="button"
            value="Hexadecimal"
            onclick="bin2Hex(document.getElementById('num').value)"
          />
          <input
            type="button"
            value="Octal"
            onclick="bin2Oct(document.getElementById('num').value)"
          />
        </div>
      </div>
      <div class="button-group">
        <p>
          From
          <span
            title="decimal numbers are base10 numbers, it contains numbers from 0 to 9"
            >decimal*</span
          >
          to:
        </p>
        <div id="dec">
          <input
            type="button"
            value="Binary"
            onclick="dec2Bin(document.getElementById('num').value)"
          />
          <input
            type="button"
            value="Hexadecimal"
            onclick="dec2Hex(document.getElementById('num').value)"
          />
          <input
            type="button"
            value="Octal"
            onclick="dec2Oct(document.getElementById('num').value)"
          />
        </div>
      </div>
      <div class="button-group">
        <p>
          From
          <span
            title="hexadecimal numbers are base16 numbers, it contains numbers from 0 to 9 and from 10 to 15 the numbers are replace with letters from A to F"
            >hexadecimal*</span
          >
          to:
        </p>
        <div id="hex">
          <input
            type="button"
            value="Binary"
            onclick="hex2Bin(document.getElementById('num').value)"
          />
          <input
            type="button"
            value="Decimal"
            onclick="hex2Dec(document.getElementById('num').value)"
          />
          <input
            type="button"
            value="Octal"
            onclick="hex2Oct(document.getElementById('num').value)"
          />
        </div>
      </div>
      <div class="button-group">
        <p>
          From
          <span
            title="octal numbers are base8 numbers, it contains numbers from 0 to 7"
            >octal*</span
          >
          to:
        </p>
        <div id="oct">
          <input
            type="button"
            value="Binary"
            onclick="oct2Bin(document.getElementById('num').value)"
          />
          <input
            type="button"
            value="Decimal"
            onclick="oct2Dec(document.getElementById('num').value)"
          />
          <input
            type="button"
            value="Hexadecimal"
            onclick="oct2Hex(document.getElementById('num').value)"
          />
        </div>
      </div>
      <p id="conversionOutput">Result:</p>
    </div>
  </body>
</html>
