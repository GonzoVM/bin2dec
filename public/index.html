<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <script src="../src/excep_handl.js"></script>
        <script src="../src/calc_opt.js"></script>
    </head>
    <body>
        <noscript>Activate javascript on your browser to run this app.</noscript>
        <label for="Bin2Dec">Enter the value to convert:</label>
        <input type="text" id="num" name="name" required minlength="1" maxlength="16" size="20" />
        <input type="button" value="Bin to Dec" onclick="bin2Dec(document.getElementById('num').value)"/>
        <input type="button" value="Dec to Bin" onclick="dec2Bin(document.getElementById('num').value)"/>
        <input type="button" value="Bin to Hex" onclick="bin2Hex(document.getElementById('num').value)"/>
        <input type="button" value="Hex to Bin" onclick="hex2Bin(document.getElementById('num').value)"/>
        <input type="button" value="Bin to Oct" onclick="bin2Oct(document.getElementById('num').value)"/>
        <input type="button" value="Oct to Bin" onclick="oct2Bin(document.getElementById('num').value)"/>
        <p id="conver">Resultado</p>
    </body>
</html>
